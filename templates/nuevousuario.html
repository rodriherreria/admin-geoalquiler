<ion-view view-title="Nuevo Usuario">
  <ion-content>
	<form name="myForm" novalidate>
       <div class="list list-inset">
  		<label class="item item-input">
    		<input name="username" ng-model="user.name" placeholder="Usuario" highlight-color="balanced" type="text" ng-minlength="5"  required>
  		</label>
 		<label class="item item-input">
    		<input name="email" ng-model="user.email" placeholder="Email" highlight-color="balanced" type="email" ng-minlength="5" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,24})$/" required >
  		</label>
  		<label class="item item-input">
   			 <input name="password" ng-model="user.password" placeholder="ContraseÃ±a" highlight-color="energized" type="password" ng-minlength="4" required>
  		</label>
		</div>
        <div class="padding">
            <p ng-show="myForm.username.$error.required">* El nombre de usuario es requerido</p>
            <p ng-show="myForm.username.$error.minlength">* Username must be longer than 5 characters</p>
            
            <p ng-show="myForm.email.$error.required">* Email is required</p>
            <p ng-show="myForm.email.$error.minlength">* Email must be longer than 5 characters</p>
            
            <p ng-show="myForm.password.$error.required">* Password is required</p>
            <p ng-show="myForm.password.$error.minlength">* Password must be longer than 6 characters</p>
        </div>
        
        
        
        <div class="padding">
            <button  ng-disabled="myForm.$invalid" ng-click="doRegister()" class="button button-full button-assertive ink">Registrar</button>
        </div>
        
     </form>
  </ion-content>
</ion-view>
